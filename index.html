<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Музыка сразу</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }
  </style>
</head>
<body>
  <audio id="audio" loop autoplay>
    <source src="sound.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает аудио.
  </audio>

  <script>
    const audio = document.getElementById('audio');
    audio.play().catch(e => {
      console.log('Пытался запустить автоплей, но браузер заблокировал:', e);
    });
  </script>
</body>
</html>
